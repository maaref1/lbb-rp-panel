<div class="row">
    <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let item of listCollections">
        <div class="card card-stats">
            <div class="card-body ">
                <div class="row">
                <div class="col-5 col-md-4">
                    <div class="icon-big text-center icon-warning">
                    <i *ngIf="item.id === -1 && item.name.toLowerCase().includes('add')" class="nc-icon nc-simple-add text-success"></i>
                    <i *ngIf="item.id !== -1" class="nc-icon nc-globe text-warning"></i>
                    </div>
                </div>
                <div class="col-7 col-md-8">
                    <div class="numbers">
                    <p class="card-category">{{item.typecCollection}}</p>
                    <p class="card-title">{{item.name}}
                        <p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer ">
            <hr>
            <div class="stats">
                <i class="fa fa-refresh"></i> {{item.countAction}} Actions
            </div>
        </div>
    </div>
  </div>
</div>
